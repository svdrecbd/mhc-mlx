name: ci

on:
  push:
  pull_request:

jobs:
  tests-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        env:
          MHC_MLX_RUN_STRESS: "0"
        run: |
          python -m pytest -m "not stress"
