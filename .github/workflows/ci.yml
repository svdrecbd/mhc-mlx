name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest

    - name: Build Wheel
      run: python -m build

    - name: Check metadata
      run: twine check dist/*

    - name: Install Wheel
      run: pip install dist/*.whl

        - name: Run Tests (Installed)

          run: |

            # Run with importlib mode to ensure we test the installed package

            python -m pytest --import-mode=importlib tests/test_packaging.py

            # Run correctness tests

            python -m pytest --import-mode=importlib tests/test_correctness.py

    